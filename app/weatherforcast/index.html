<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/styles.css"/>

    <script src="../components/angular/angular.js"></script>

    <script src="app.js"></script>
    <script src="modules/controllers/weatherForcastController.js"></script>
    <script src="modules/services/weatherForecastService.js"></script>


    <title>Weather Forcast</title>
</head>
<body>
   <div ng-app="weatherForcast">
        <div ng-controller="WeatherController">
        <h1> Weather Forcast</h1>
        <div id="weather">
        <h3>{{ title }}</h3> 
        <label>Enter city</label> <input type ="text" ng-model = "city"> 
        <label>Enter country</label> <input type ="text" ng-model = "country"> 
        <button ng-click="getWeather()">weather</button> </br>
        <div ng-show = "show">
            <b>Current Conditions for {{city}}:</b><br />
        <label> Date : {{ date}} </label>

        {{ condition.text }} , {{ condition.temp }} C <BR /> <BR />
        </div>
    </div>
</div>
</div>

</body>
</html>
